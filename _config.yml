# SITE CONFIGURATION
baseurl: ''
url: 'https://kieyull.github.io/'

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: My Tech Blog
  avatar: assets/img/me.svg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: 'My website where I write about all things technology and sometimes other stuff.' # used by search engines

  # Header and footer text
  header_text: >
    <h2>Recent Posts</h2>
  header_text_feature_image:
  footer_text: >
    Copyright 2022

  # Icons
  rss: true
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: 'kieyull'
  gitter:
  google_plus:
  instagram:
  linkedin: 'https://www.linkedin.com/in/gunbyk/'
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: false # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: 'Follow on'
  str_rss_follow: 'Follow RSS feed'
  str_email: 'Email'
  str_next_post: 'Next post'
  str_previous_post: 'Previous post'
  str_next_page: 'Next'
  str_previous_page: 'Prev'
  str_continue_reading: 'Continue reading'
  str_javascript_required_disqus: 'Please enable JavaScript to view comments.'
  str_search_no_results: 'No results found.'

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: 'Source+Sans+Pro:400,700,700italic,400italic'

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: 'blog/page:num'

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins:
  - jekyll-feed
  - jekyll-paginate-v2

# Collections
collections:
  archives:
    output: true
    permalink: /archives/:path/

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

exclude:
  - Gemfile
  - Gemfile.lock
